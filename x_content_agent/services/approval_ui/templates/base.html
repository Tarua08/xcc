<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}X Content Agent{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }
        .container { max-width: 960px; margin: 0 auto; padding: 20px; }
        nav {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 12px 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        nav a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover { text-decoration: underline; }
        nav .brand { color: #f0f6fc; font-weight: 700; font-size: 1.1em; }
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 12px;
        }
        .card:hover { border-color: #58a6ff; }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-pending { background: #d29922; color: #0d1117; }
        .badge-approved { background: #238636; color: #fff; }
        .badge-rejected { background: #da3633; color: #fff; }
        .btn {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background: #21262d;
            color: #c9d1d9;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
        }
        .btn:hover { background: #30363d; }
        .btn-approve { background: #238636; border-color: #238636; color: #fff; }
        .btn-approve:hover { background: #2ea043; }
        .btn-reject { background: #da3633; border-color: #da3633; color: #fff; }
        .btn-reject:hover { background: #f85149; }
        textarea, input[type="text"] {
            width: 100%;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95em;
        }
        textarea:focus, input:focus { outline: none; border-color: #58a6ff; }
        .filters { display: flex; gap: 8px; margin-bottom: 16px; }
        .filters a {
            padding: 4px 12px;
            border-radius: 20px;
            background: #21262d;
            color: #c9d1d9;
            text-decoration: none;
            font-size: 0.85em;
        }
        .filters a.active { background: #58a6ff; color: #0d1117; }
        .char-count { font-size: 0.8em; color: #8b949e; text-align: right; }
        .char-count.over { color: #f85149; font-weight: bold; }
        .meta { font-size: 0.8em; color: #8b949e; }
        .source-badge { font-size: 0.7em; padding: 1px 6px; border-radius: 4px; background: #30363d; }
        h1, h2, h3 { color: #f0f6fc; }
        .flex { display: flex; gap: 8px; align-items: center; }
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        .mt-8 { margin-top: 8px; }
        .mt-16 { margin-top: 16px; }
        .mb-8 { margin-bottom: 8px; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav>
        <span class="brand">X Content Agent</span>
        <a href="/">Dashboard</a>
        <a href="/schedule">Weekly Schedule</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
